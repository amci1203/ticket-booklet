<section class="sidebar">

    <h1 class="heading">SETTINGS</h1>

    <form ng-submit='booklet.generateTickets()'>

        <p>Location</p>
        <select ng-model='booklet.cfg.location' >
            <option ng-repeat='location in booklet.locations'>{{location}}</option>
        </select>

        <p>Ticket</p>
        <select
            ng-model='booklet.cfg.ticket'
            ng-change='booklet.getTicket(this)'
        >
            <option ng-repeat='ticket in booklet.tickets'>{{ticket}}</option>
        </select>

        <p>Quantity</p>
        <input type="number" ng-model='booklet.cfg.numTickets' min='0' max='99' />

<!--            <input type="date" ng-model='booklet.cfg.issued' />-->

    </form>

    <button id='print-button' class='btn' ng-click='booklet.printTickets()'><strong>PRINT</strong></button>

</section>

<main id='ticket-booklet' class="content">
   
    
    <section ng-show='!booklet.state.printView'>
        
        
        <img id='display-ticket' 
            ng-if='booklet.ticketURL'
            src='{{booklet.ticketURL}}'
            alt='SORRY THAT TICKET CAN&apos;T BE FOUND'
        />
        
        
    </section>
    
    <section class="print-view" ng-if='booklet.state.printView'>
        
        <article class='ticket' ng-repeat='i in booklet.range'>
            <img src='{{booklet.ticketURL}}' />
            <span class='ticket-number'>{{booklet.generateTicketNumber(i)}}</span>
        </article>
        
    </section>
    
</main>
